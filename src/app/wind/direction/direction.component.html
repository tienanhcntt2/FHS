<app-nav></app-nav>
<mat-drawer-container class="container_full" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-slide-menu></app-slide-menu>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- colum left -->
    <div class="colum_left" [style.width.%]="widthleft">
        <dx-chart #chart [dataSource]="stockPrices" id="chart">
            <!-- See details in the "Bind Series to Data" topic -->
            <dxo-zoom-and-pan argumentAxis="both"></dxo-zoom-and-pan>
            <dxi-series type="scatter" argumentField="timestamp" valueField="direction">
        
            </dxi-series>
            <dxo-argument-axis argumentType="datetime" aggregationInterval="days">
                
                <dxo-label [customizeText]="customizeText"></dxo-label>
            </dxo-argument-axis>
            <dxi-value-axis title="Wind Direction">
                <dxo-label [customizeText]="valueCustomizeText"></dxo-label>
            </dxi-value-axis>
            <dxo-scroll-bar [visible]="true"></dxo-scroll-bar>
            <dxo-legend [visible]="false"></dxo-legend>
        </dx-chart>
    </div>
    <!-- colum right  -->
    <div class="colum_right" [style.width.%]="widthright">
      <img src={{icon_show}} (click)="functionShowHide()" />
      <!-- select date -->
      <div class="detail" *ngIf="okma">

        <!-- select datetimer -->
        <div class="row" style="margin-top:10px;">
          <div class="col-md-6">

              <kendo-datepicker [(value)]="startDate" [max]="selectToday" (valueChange)="onChangeStartDay($event)">
                </kendo-datepicker>
                <kendo-timepicker *ngIf="fplagStart"
                (valueChange)="onChangeTimerStart($event)"
                [value]="timeStart"></kendo-timepicker>
                <kendo-timepicker *ngIf="fplagStart == false"
                [max] ="timerCurrent"
                (valueChange)="onChangeTimerStart($event)"
                [value]="timeStart"></kendo-timepicker>
          </div>
          <div class="col-md-6">
              <kendo-datepicker [(value)]="enDate" [max]="selectToday" (valueChange)="onChangeEndDay($event)">
                </kendo-datepicker>
                <kendo-timepicker *ngIf="fplagEnd"
                [max] ="timerCurrent"
                (valueChange)="onChangeTimerEnd($event)"
                [value]="timeEnd"></kendo-timepicker>
                <kendo-timepicker *ngIf="fplagEnd == false"
                (valueChange)="onChangeTimerEnd($event)"
                [value]="timeEnd"></kendo-timepicker>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6" style="margin-top:20px;">
            <button type="button" class="done" (click)="clickSeach()">搜索</button>
            <button type="button" class="dain" (click) ="printfChart">打印</button>
          </div>

        </div>

        <div class="row">
          <span class="title_table">显 示 详 细 数 据 <img (click)="showDetail()" src={{nameMaticon}} />
            <div class="line"></div>
          </span>
        </div>
        <!-- table detail -->
        <div class="row" *ngIf="show" style="margin-top:20px;">
          <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>

                  <th>
                    Date
                  </th>
                  <th>
                    Direction
                  </th>
                  <th>
                    Name Direction
                  </th>

                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr *ngFor='let dt of stockPrices'>

                  <td >{{dt.timestamp | date: 'yyyy/MM/dd : HH:mm:ss'}}</td>
                  <td >{{dt.direction}}</td>
                  <td >AST</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- finish select date -->
    </div>

  </div>

</mat-drawer-container>
