<app-nav></app-nav>
<div class="container-fluid ">
    <div class="row justify-content-center">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-6 col-xl-6" style="padding: 20px;">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{localtion}}</mat-card-title>
            <mat-card-subtitle>{{today| date:'EEEE'}}</mat-card-subtitle>
          </mat-card-header>
          <div class="row">
            <div class="col-5">
              <img class="img-responsive" src="{{imageIcon}}" width="100%" height="auto" />
            </div>
            <div class="col-7">
              <h1>{{shidu}} ‚Å∞C</h1>

              <!-- <span>Min : {{shidu - 5}} / Max : {{shidu + 5}}</span> -->
              <table>
                <tr style="margin: 10px;">
                  <th>
                    <img src="assets/image/ichum.png" />
                  </th>
                  <th style="padding-left:10px;">
                    {{wendu}}%
                  </th>
                </tr>
                <tr style="margin: 10px;">
                  <th>
                    <img src="assets/image/icwindspd.png" />
                  </th>
                  <th style="padding-left:10px;">
                    {{fengxiang}}, {{fengshi}}
                  </th>
                </tr>
                <tr style="margin: 10px;">
                  <th>
                    <img src="assets/image/icrain.png" />
                  </th>
                  <th style="padding-left:10px;">
                    0mm
                  </th>
                </tr>
              </table>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="col-sm-12 col-xs-12 col-md-12 col-lg-6 col-xl-6" style="padding: 20px;">
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-6 detail align-self-center" *ngFor="let wind of winds">
            <mat-card>
              <div class="row">
                <h3 class="col-md-12">{{wind.name}}</h3>
              </div>

              <div class="row">
                <h1 class="col-md-12 h-50">
                  {{wind.number}}
                
                </h1>
              </div>
              <div class="row">
                <p class="col-md-12">{{wind.donvi}}</p>
              </div>
              <div class="row">
                <span class="col">Min:{{wind.min}}</span>
                <span class="col">Max:{{wind.max}}</span>

              </div>

            </mat-card>
          </div>
        </div>
      </div>
    </div>

  </div>
