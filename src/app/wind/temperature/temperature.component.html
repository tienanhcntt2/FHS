<app-nav></app-nav>
<mat-drawer-container class="container_full" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-slide-menu></app-slide-menu>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- colum left -->
    <div class="colum_left" [style.width.%]="widthleft" >
          <dx-chart #chartVar id="chart" [dataSource]="weatherData" defaultPane="bottomPane" title="" >
              <dxo-size [width]="100+'%'"></dxo-size>
              <dxi-series pane="topPane" color="#b0daff" type="rangeArea" rangeValue1Field="avgLowT"
                rangeValue2Field="avgHighT" name="{{'temperature.Temperature_Ranges'| translate}}, 째C">
              </dxi-series>
              <dxi-series pane="topPane" valueField="avgT" name="{{'temperature.vga_temperature'| translate}}, 째C">
                <dxo-label [visible]="true" [customizeText]="temperatureCustomizeText">
                </dxo-label>
              </dxi-series>
              <dxi-series type="bar" valueField="prec" name="{{'home.rainfall'| translate}}, mm">
                <dxo-label [visible]="false" [customizeText]="precipitationCustomizeText">
                </dxo-label>
              </dxi-series>
              <dxo-common-series-settings argumentField="month"></dxo-common-series-settings>
              <dxi-pane name="topPane"></dxi-pane>
              <dxi-pane name="bottomPane"></dxi-pane>
              <dxi-value-axis pane="bottomPane">
                <dxo-grid [visible]="true"></dxo-grid>
                <dxo-title text="{{'home.rainfall'| translate}}, mm"></dxo-title>
              </dxi-value-axis>
              <dxi-value-axis pane="topPane">
                <dxo-grid [visible]="true"></dxo-grid>
                <dxo-title text="{{'menu.Temperature'| translate}}, 째C"></dxo-title>
              </dxi-value-axis>
              <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
              </dxo-legend>
            </dx-chart>
    </div>
    <!-- colum right  -->
    <div class="colum_right" [style.width.%]="widthright" >
      <img src={{icon_show}} (click)="functionShowHide()" />
      <!-- select date -->
      <div class="detail" *ngIf="okma">
        <!-- select datetimer -->
        <div class="row" style="margin-top:10px;">
            <div class="col-md-6">

                <kendo-datepicker [(value)]="startDate" [max]="selectToday" (valueChange)="onChangeStartDay($event)">
                  </kendo-datepicker>
                  <kendo-timepicker *ngIf="fplagStart"
                  (valueChange)="onChangeTimerStart($event)"
                  [value]="timeStart"></kendo-timepicker>
                  <kendo-timepicker *ngIf="fplagStart == false"
                  [max] ="timerCurrent"
                  (valueChange)="onChangeTimerStart($event)"
                  [value]="timeStart"></kendo-timepicker>
            </div>
            <div class="col-md-6">
                <kendo-datepicker [(value)]="enDate" [max]="selectToday" (valueChange)="onChangeEndDay($event)">
                  </kendo-datepicker>
                  <kendo-timepicker *ngIf="fplagEnd"
                  [max] ="timerCurrent"
                  (valueChange)="onChangeTimerEnd($event)"
                  [value]="timeEnd"></kendo-timepicker>
                  <kendo-timepicker *ngIf="fplagEnd == false"
                  (valueChange)="onChangeTimerEnd($event)"
                  [value]="timeEnd"></kendo-timepicker>
            </div>

        </div>

        <div class="row">
          <div class="col-md-6" style="margin-top:20px;">
            <button type="button" class="done" (click)="functionSeachData()">{{'rainFall.search' | translate}}</button>
            <button type="button" class="dain">{{'rainFall.printf' | translate}}</button>
          </div>

        </div>

        <div class="row">
          <span class="title_table">{{'rainFall.showdata' | translate}} <img (click)="showDetail()"
              src={{nameMaticon}} />
            <div class="line"></div>
          </span>
        </div>
        <!-- table detail -->
        <div class="row" *ngIf="show" style="margin-top:20px;">
          <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th colspan="1"></th>
                  <th colspan="3">{{'menu.Temperature' | translate}} (째C)( {{'home.rainfall' | translate}} (mm))</th>


                </tr>
                <tr>
                  <td>Date</td>
                  <!-- // do am -->
                  <td>Avg</td>
                  <td>Min</td>
                  <td>Max</td>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr *ngFor="let weather of weatherData">
                  <td>{{weather.month}}</td>
                  <!-- nhiet do -->
                  <td>{{weather.avgT}}({{weather.prec}})</td>
                  <td>{{weather.avgLowT}}({{weather.prec -10}})</td>
                  <td>{{weather.avgHighT}}({{weather.prec +10}})</td>


                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- finish select date -->
    </div>

  </div>

</mat-drawer-container>
